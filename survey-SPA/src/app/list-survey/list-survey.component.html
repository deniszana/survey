<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- survey_id Column -->
        <ng-container matColumnDef="survey_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.survey_id}} </td>
        </ng-container>
      
        <!-- survey_name_fr Column -->
        <ng-container matColumnDef="survey_name_fr">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> survey_name_fr </th>
          <td mat-cell *matCellDef="let element"> {{element.survey_name_fr}} </td>
        </ng-container>
      
        <!-- survey_description_fr Column -->
        <ng-container matColumnDef="survey_description_fr">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> survey_description_fr </th>
          <td mat-cell *matCellDef="let element"> {{element.survey_description_fr}} </td>
        </ng-container>
      
        <!-- survey_begin_date Column -->
        <ng-container matColumnDef="survey_begin_date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> survey_begin_date </th>
          <td mat-cell *matCellDef="let element"> {{element.survey_begin_date}} </td>
        </ng-container>
       
        <!-- survey_end_date Column -->
        <ng-container matColumnDef="survey_end_date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> survey_end_date </th>
          <td mat-cell *matCellDef="let element"> {{element.survey_end_date}} </td>
        </ng-container>        
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectSurvey(row)"></tr>
      </table>
      
      <button mat-raised-button color="primary" type="text" (click)="goAdd()" class="waves-effect waves-light btn">Ajouter</button>
